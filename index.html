<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Calculator</title>
</head>

<body>
<div class="calculator">

    <div class="input-calc">
        <div class="input">
            <form name="calculator"><input data-previus type="text" placeholder="0" id="input" name="input"></form></div>
</div>
<div class="calculator-main">
    <button onclick="calculator.input.value = ''" class="color-top" >AC</button>
    <button onclick="calculator.input.value += '^'" class="color-top" >^</button>
    <button onclick="calculator.input.value += '%'" class="color-top" >%</button>
    <button onclick="calculator.input.value += '/'" class="color-right">/</button>
    <button onclick="calculator.input.value += '7'">7</button>
    <button onclick="calculator.input.value += '8'">8</button>
    <button onclick="calculator.input.value += '9'">9</button>
    <button onclick="calculator.input.value += '*'" class="color-right" >*</button>
    <button onclick="calculator.input.value += '4'">4</button>
    <button onclick="calculator.input.value += '5'">5</button>
    <button onclick="calculator.input.value += '6'">6</button>
    <button onclick="calculator.input.value += '-'" class="color-right" >-</button>
    <button onclick="calculator.input.value += '1'">1</button>
    <button onclick="calculator.input.value += '2'">2</button>
    <button onclick="calculator.input.value += '3'">3</button>
    <button onclick="calculator.input.value += '+'" class="color-right">+</button>
    <button onclick="calculator.input.value=calculator.input.value.slice(0,-1) ">&#8678</button>
    <button onclick="calculator.input.value += '0'">0</button>
    <button onclick="calculator.input.value += '.'" >.</button>
    <button onclick="calculator.input.value = eval(calculator.input.value)" class="color-right" >=</button>
</div>
</div>
</body>

</html>
