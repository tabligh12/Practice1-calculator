<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Calculator</title>
</head>

<body>
<div class="calculator">

    <div class="input-calc">
        <div class="input">
            <form name="calculator"><input data-previus type="text" placeholder="0" id="input" name="input"></form>
        </div>
    </div>
    <div class="calculator-main">
        <button onclick="calculator.input.value = ''" class="color-top ac">AC</button>
        <button onclick="pow(this)" class="color-top tv">^</button>
        <button onclick="pow(this)" class="color-top co Percentage">%</button>
        <button class="color-right co">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button onclick="pow(this)" class="color-right co">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button onclick="pow(this)" class="color-right co">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button onclick="pow(this)" class="color-right co">+</button>
        <button onclick="" class="back">&#8678</button>
        <button class="number">0</button>
        <button class="co">.</button>
        <button class="color-right eval" onclick="ev()">=</button>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
